<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image" href="./Images/favicon (1).ico" />
        <link 
            rel="stylesheet" href="./styles.css"
        />
    </head>
    <body onload="display">
        <div class="flex-container">
            <section id="input">
                <h1 id="header">Solve Quadratic Equations</h1>
                <img id="formula" src="./Images/the-quadratic-formula-and-the-values-of-discriminant.webp" alt="A picture of the quadratic formula and it's parameter"/>
                <h2 id="inputHeader">Input:</h2>
                <form id="firstForm" name="f">
                    
                    <label for="first-coefficient">Input first coefficient [a]:</label><br/>
                        <input type="number" placeholder="a" id="first-coefficient" name="first-coefficient"/><br/>
                    <label for="second-coefficient">Input second coefficient [b]:</label><br/>
                        <input type="number" placeholder="b" id="second-coefficient" name="second-coefficient"/><br/>
                    <label for="third-coefficient">Input third coefficient [c]:</label><br/>
                        <input type="number" placeholder="c" id="third-coefficient" name="third-coefficient"/><br/>
                        <input type="button" value="submit" name="submit" id="submit" onclick="quadratic_calculation()" />    
                    
                </form>
            </section>
            <section id="output" >
                <h2 id="outputHeader">Output:</h2>
                <form id="secondForm" name="outputForm">   
                    <label for="outputX1" id="output1">Real root answer:</label><br/>
                        <input type="hidden" placeholder="x1" id="outputX1" name="outputX"/><br/>
                        <input type="hidden" placeholder="x2" id="outputX2" name="outputX2"/><br/>
                    <label for="outputX" id="output2">Equal root answer:</label><br/>
                        <input type="hidden" placeholder="x" id="outputX" name="outputX"/><br/>
                    <label for="outputR" id="output3">No Real Roots:</label><br/>
                        <input type="hidden" placeholder="R" id="outputR" name="outputR"/><br/>
                </form>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
